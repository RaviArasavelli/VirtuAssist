<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOVA | Intelligent Recruitment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              cyber: {
                black: '#000205',   // True Black base
                900: '#050A14',     // Very Deep Blue
                800: '#0F172A',     // Panel Blue
                700: '#1E293B',     // Lighter Panel
                blue: '#2563EB',    // Primary Blue
                cyan: '#06B6D4',    // Neon Accent
                dim: '#94A3B8',     // Text dim
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
              'spin-slow': 'spin 4s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: 0.6, filter: 'blur(40px)' },
                '50%': { opacity: 0.3, filter: 'blur(60px)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            },
            backgroundImage: {
              'cyber-gradient': 'linear-gradient(135deg, #2563EB 0%, #06B6D4 100%)',
              'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000205;
        color: #F8FAFC;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(6, 182, 212, 0.15); /* Cyan border low opacity */
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.1), inset 0 0 20px rgba(6, 182, 212, 0.05);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
